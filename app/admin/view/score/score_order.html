<div class="box">
  <div class="box-header">
      
    <div class="row">
        <div class="col-sm-4">

        </div>

        <div class="col-sm-8">
            <div class="box-tools search-form pull-right">
                <div class="input-group input-group-sm">
                    
                    <input type="text" name="search_data" style="width: 200px;" class="form-control pull-right" value="{:input('search_data')}" placeholder="支持标题|简介">

                    <input type="text" style="width: 200px;" class="form-control pull-right" id="test2" name="timeend" value="{$where.timeend}">
                    <input type="text" style="width: 200px;" class="form-control pull-right" id="test1" name="timestart" value="{$where.timestart}">

                    <span class="pull-right"> 选择日期(所选日期均为0点)：</span>
                    <div class="input-group-btn">
                      <button type="button" id="search"  url="{:url('scoreorder')}" class="btn btn-info btn-flat"><i class="fa fa-search"></i></button>
                    </div>

                </div>
           </div>
        </div>
    </div>

  </div>
  <div class="box-body table-responsive">
    <table  class="table table-bordered table-hover">
      <thead>
      <tr>
          <th width="60px">名次</th>
          <th>用户ID</th>
          <th>昵称</th>
          <th>头像</th>
          <th>积分</th>
      </tr>
      </thead>
      
      {notempty name='list'}
        <tbody>
            {volist name='list' id='vo' key="k"}
                <tr>
                  <td style="text-align: center">{$k+1}</td>
                  <td>{$vo.userid}</td>
                  <td>{$vo.name}</td>
                  <td><img class="admin-list-img-size" src="{$vo.photo|get_picture_url}"/></td>
                  <td>{$vo.scores}</td>

                </tr>
            {/volist}
        </tbody>
        {else/}
        <tbody><tr class="odd"><td colspan="8" class="text-center" valign="top">{:config('empty_list_describe')}</td></tr></tbody>
      {/notempty}
    </table>
  </div>
    <div class="box-footer clearfix text-center">
        {$list->render()}
    </div>
</div>
<script>
    //日期范围
    laydate.render({
        elem: '#test1'
    })
    laydate.render({
        elem: '#test2'
    })
</script>
